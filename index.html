<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Song Ratespiel Hochzeit Bianca und Dominik</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet"> 
    
    <style>
            :root{
                --green-900: #0b1f16;   /* sehr dunkles WaldgrÃ¼n */
                --green-700: #163827;   /* moosig */
                --green-500: #2f6b4f;   /* AkzentgrÃ¼n */
                --sand-200:  #e7ddc8;   /* warmer Naturton */
                --text:      rgba(255,255,255,0.92);
                --muted:     rgba(255,255,255,0.75);
                --glass:     rgba(255,255,255,0.10);
                --border:    rgba(255,255,255,0.18);

                /* âœ… NEU: Font-Variablen fÃ¼r saubere Trennung */
                --font-serif: "Playfair Display", Georgia, serif;
                --font-ui: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
                --gold: #d4af37; /* âœ… NEU: klassisches Gold */
                --gold-soft: #e6c97a; /* âœ… NEU: weicher Goldton */
                }

          * { box-sizing: border-box; }

            html {
                min-height: 100%;
                background:
                  linear-gradient(rgba(11, 31, 22, 0.70), rgba(11, 31, 22, 0.70)),
                  url("background1.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
              }
              
              body {
                margin: 0;
                min-height: 100vh;
                padding: 18px;
                font-family: var(--font-ui);
                color: rgba(255,255,255,0.92);
              
                /* wichtig: Body transparent lassen, damit html-Hintergrund â€ždurchscheintâ€œ */
                background: transparent;
              
                display: flex;
                justify-content: center;
              }

            /* App-Container (den hast du ja eingefÃ¼gt) */
            .app {
              width: 100%;
              max-width: 640px;
            }
            
            /* Headline */
            h1 {
              margin: 6px 0 14px 0;
              font-weight: 750;
              letter-spacing: 0.2px;
              line-height: 1.1;
              /* âœ… NEU: Burg-/Hochzeits-Serifenschrift nur fÃ¼r Ãœberschrift */
              font-family: var(--font-serif);
              font-weight: 800;
              text-align: center;
              background: linear-gradient(135deg, #f5e6b3, #d4af37, #b8962e);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              
            }

            /* Kleine Hilfetexte */
            .hint {
              opacity: 0.9;
              color: var(--muted);
              font-size: 14px;
              margin: 10px 0 0 0;
              /* âœ… NEU: UI-Schrift explizit (falls Browser etwas â€žerbtâ€œ) */
              font-family: var(--font-ui);
            }

            /* Scanner-Feld */
            #reader {
              width: 340px;
              max-width: 100%;
              margin-top: 14px;
              display: none;
            
              border-radius: 16px;
              overflow: hidden;
              border: 1px solid var(--border);
              background: rgba(0,0,0,0.20);
            }

            /* Karten/Boxen */
            .box {
              margin-top: 14px;
              padding: 14px;
              border-radius: 16px;
              background: var(--glass);
              border: 1px solid var(--border);
              backdrop-filter: blur(10px);
              box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            }

            /* Ergebnis-Text */
            #result {
              margin-top: 8px;
              word-break: break-word;
              color: var(--gold-soft); /* statt sand-200 */
            }

              /* Buttons */
              button {
                appearance: none;
                border: 1px solid rgba(255,255,255,0.16);
                border-radius: 999px;
                padding: 11px 18px;
                font-size: 16px;
                font-weight: 650;
                cursor: pointer;
                margin-right: 10px;
              
                color: var(--text);
                background:
                  linear-gradient(135deg, rgba(47,107,79,0.95), rgba(22,56,39,0.95));
                box-shadow: 0 10px 26px rgba(0,0,0,0.25);
                transition: transform 0.12s ease, opacity 0.15s ease, filter 0.15s ease;
              }
              
              button:hover {
                transform: translateY(-1px);
                filter: brightness(1.05);
              }
              
              button:active {
                transform: translateY(0px) scale(0.99);
              }
              
              #playBtn { display: none; }
              
              /* Player */
              #player { margin-top: 14px; }
              
              iframe {
                width: 100%;
                max-width: 560px;
                border: 0;
                border-radius: 16px;
                overflow: hidden;
                border: 1px solid var(--border);
                box-shadow: 0 12px 34px rgba(0,0,0,0.28);
              }
              
              /* Optional: kleine â€žUnterzeileâ€œ wie Burg-Feeling */
              /* Optional: kleine â€žUnterzeileâ€œ wie Burg-Feeling */
              .subtle {
                margin-top: 6px;
                color: var(--muted);
                font-size: 13px;

                /* âœ… NEU: Unterzeile auch in Serif, wirkt â€žedelâ€œ */
                font-family: var(--font-serif);
              }

        /* âœ… NEU: YouTube-Audio abspielen, aber Video komplett verstecken */
        .yt-wrap{
          position: relative;
          width: 100%;
          max-width: 560px;
          height: 90px;              /* âœ… NEU: klein halten, wirkt wie â€žAudio-onlyâ€œ */
          border-radius: 16px;
          overflow: hidden;
          border: 1px solid var(--border);
          box-shadow: 0 12px 34px rgba(0,0,0,0.28);
        }
        
        /* iframe absichtlich grÃ¶ÃŸer, damit auch â€žOverlaysâ€œ von YT sicher verdeckt sind */
        .yt-wrap iframe{
          position: absolute;
          top: -80px;               /* âœ… NEU: Video nach oben schieben */
          left: 0;
          width: 100%;
          height: 315px;
          border: 0;
        }
        
        /* Deckschicht */
        .yt-cover{
          position: absolute;
          inset: 0;
          background: rgba(11, 31, 22, 0.92);
        }
        
        /* Optional: dezenter Hinweis */
        .yt-cover::after{
          content: "Audio lÃ¤uft â€¦ ðŸŽµ";
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          color: var(--gold-soft, #e6c97a);
          font-family: var(--font-serif, Georgia, serif);
          font-size: 18px;
          opacity: 0.95;
        }

    </style>
  </head>
  <body>
    <div class="app">
      <h1>Willkommen zu eurem Song Ratespiel</h1>
  
      <button id="scanBtn">QR-Code scannen</button>
      <button id="playBtn">Abspielen</button>
      <p class="hint">Hinweis: Auf dem Handy Ã¶ffnen und Kamera erlauben.</p>
  
      <div id="reader"></div>
  
      <!--<div class="box">
        <strong>Ergebnis:</strong>
        <div id="result">Noch nichts gescannt.</div>
      </div> -->
  
      <div id="player"></div>
     </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="app.js"></script>
  </body>
</html>
